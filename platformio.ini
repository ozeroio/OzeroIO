[env:nodemcuv2]
board_build.partitions = huge_app.csv
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
lib_deps = EEPROM
build_flags = -D __OZEROIO_IO_HARDWARE_SERIAL_SUPPORT_ENABLED__=0 -D __OZEROIO_IO_SOFTWARE_SERIAL_SUPPORT_ENABLED__=0 -D __OZEROIO_IO_INTERNAL_EEPROM_SUPPORT_ENABLED__=0 -D __OZEROIO_IO_EXTERNAL_EEPROM_SUPPORT_ENABLED__=0
